<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <section class="main">
        <h1>Inversor de Texto</h1>
        <div>
            <div>
                <textarea class="txt norm" id="norm" spellcheck="false"></textarea>
            </div>
            <div>
                <input type="button" value="Completo" class="btn l1" onclick="inverterCompleto()">

            </div>
            <div>
                <textarea class="txt inv" id="inv" spellcheck="false"></textarea>
            </div>
            <div>
                <input type="button" value="Copiar" class="btn l2" onclick="copiar()">
            </div>
        </div>    
    </section>

    <script src="script.js"></script>
</body>
</html>
